<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/my_account.css">
    <title>My Account</title>
</head>
<body>
    <div class="login quicksand-light">
        <div class="form-container">
            <h1 class="title quicksand-bold">My account</h1>

            <form action="/" class="form">

                <div>
                    <label for="name" class="label quicksand-bold">Name</label>
                    <input type="text" id="name" placeholder="Your name" class="input input-name">
    
                    <label for="email" class="label quicksand-bold">Email address</label>
                    <input type="email" id="email" placeholder="email@example.com" class="input input-email">
        
                    <label for="password" class="label quicksand-bold">Password</label>
                    <input type="password" id="password" placeholder="**********" class="input">
                </div>
    
                <input type="submit" value="Create" class="primary-button create-button quicksand-bold">
            </form>
        </div>
    </div>
</body>
</html>
