<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Log In</title>
</head>
<body>
    <div class="login quicksand-light">
        <div class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
    
            <form action="/" class="form">
                <label for="email" class="label quicksand-bold">Email address</label>
                <input type="email" id="email" placeholder="email@example.com" class="input input-email">
    
                <label for="password" class="label quicksand-bold">Password</label>
                <input type="password" id="password" placeholder="**********" class="input">
    
                <input type="submit" value="Log in" class="primary-button login-button quicksand-bold">

                <a href="/">Forgot my password</a>
            </form>

            <input type="submit" value="Sign up" class="secondary-button sign-up-button quicksand-bold">
        </div>
    </div>
</body>
</html>
