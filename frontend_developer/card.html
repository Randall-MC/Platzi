<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="card.css">
    <title>Card presentation</title>

    <script src="https://kit.fontawesome.com/2c66b09c28.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Congratulations</h1>
        <p><span>You</span> found my easter egg!</p>
    </header>

    <section class="card">
        <div class="card-background">
            <img src="https://images.pexels.com/photos/7377687/pexels-photo-7377687.jpeg" alt="Background image">
        </div>
        <div class="card-img">
            <img src="https://images.pexels.com/photos/1334945/pexels-photo-1334945.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Profile picture">
        </div>
        <div class="card-info">
            <h3 class="card-info-tittle">Michael B. Jordan</h3>
            <p class="card-info-text">Javascript Developer</p>
        </div>

        <div class="card-button">
            <a href="./index.html" class="button">Go back</a>
        </div>

        <div class="card-bottom">
            <div class="card-bottom-item">
                <i class="fa-solid fa-location-dot"></i>
                <span>Transylvania</span>
            </div>
            
            <div class="card-bottom-item">
                <i class="fa-solid fa-envelope"></i>
                <span>example@email.com</span>
            </div>
        </div>
    </section>
</body>
</html>
